{% extends "base.html" %}
{% block title %}Dishes{% endblock title %}
{% block content %}
<style>
    /* Container for dishes */
    .dishes-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    /* Card styles */
    .card {
        width: 18rem;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        background-color: #fff;
        text-decoration: none; /* Ensures text decoration is none */
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #dee2e6;
    }

    .card-body {
        padding: 15px;
        text-align: center;
    }

    .card-title {
        font-size: 1.5em;
        color: #007bff;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 1em;
        color: #343a40;
    }
</style>

<div class="dishes-container">
    {% for dish in dishes %}
    <a href="{% url 'dish_detail' dish.id %}" class="card">
        <img src="{{dish.image.url}}" class="card-img-top" alt="{{dish.name}}">
        <div class="card-body">
            <h5 class="card-title">{{dish.name}}</h5>
            <p class="card-text">{{dish.description}}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
